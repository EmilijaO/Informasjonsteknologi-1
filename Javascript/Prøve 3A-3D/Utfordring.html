<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let produk1 = 5;
      for (let i = 1; i <= 1000; i++) {
        produkt3 = produk1 * i;
      }

      let produkt2 = 3;
      for (let i = 1; i <= 1000; i++) {
        produkt4 = produkt2 * i;
      }
      let sum = produkt3 + produkt4;
      console.log(sum);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let alder = 80;

      if (alder >= 16 && alder <= 17) {
        console.log(
          `En person på ${alder} år kan kjøre moped og sparkesykkel.`
        );
      } else if (alder >= 18 && alder <= 200) {
        console.log(
          `En person på ${alder} år kan kjøre bil, moped og sparkesykkel.`
        );
      } else {
        console.log(`En person på ${alder} år får kjøre sparkesykkel.`);
      }
    </script>
  </body>
</html>

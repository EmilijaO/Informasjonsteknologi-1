<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tall1 = 5;
      let tall2 = 5;

      if (tall1 > tall2) {
        console.log(`${tall1}>${tall2}`);
      } else if (tall1 === tall2) {
        console.log(`${tall1}=${tall2}`);
      } else {
        console.log(`${tall1}<${tall2}`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let alder = 5;

      if (alder <= 3) {
        console.log(`Barn på ${alder} år kjører gratis.`);
      } else if (alder >= 16 && alder <= 66) {
        console.log(`En person på ${alder} år får ingen rabatt.`);
      } else {
        console.log(`En person på ${alder} år får 50% rabatt.`);
      }
    </script>
  </body>
</html>

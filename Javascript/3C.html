    <script>

      console.log(gjettet == riktigTall); // gir

      console.log(gjettet > riktigTall);
      console.log(gjettet < riktigTall);

      if (gjettet > riktigTall) {
        console.log("st√∏rre enn riktig");
      } else {
        console.log("mindre enn riktig");
      }

      console.log(5 == "5"); // skriver ut true
      console.log(5 === "5"); // skriver ut false

      console.log(5 != 4); // skriver ut true
      console.log(5 != 5); // skriver ut false
      console.log(5 != "5"); // skriver ut false
      console.log(5 !== 4); // skriver ut true
      console.log(5 !== "5"); // skriver ut true

  <body>
    <script>
      /*Loop over the 2 arrays and if there are any common courses, if so console.log them/*/

      let student1Courses = ["Math", "English", "Programming"];
      let student2Courses = ["Geography", "Spanish", "English"];
      for (let i = 0; i < student1Courses.length; i++) {
        for (let a = 0; a < student2Courses.length; a++) {
          if (student1Courses[i] == student2Courses[a]) {
            console.log(`Begge har faget ${student1Courses[i]}.`);
          }
        }
      }
    </script>

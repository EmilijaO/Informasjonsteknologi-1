<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*Lag en funksjon som genererer en array med n tilfelige tall fra 1-30. 
n er parameteren til funskjonen.... unng√• dublikater/*/

      function tilfeldigArray(n) {
        let tilfeldigArray = [];
        for (let i = 0; i < n; i++) {
          let b = Math.floor(Math.random() * 30);
          tilfeldigArray.push(b);
        }
        return tilfeldigArray;
      }
      console.log(tilfeldigArray(Math.floor(Math.random() * 29 + 1)));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      /* Lag en funksjon som tar en array som argument og returnerer og
 skriver ut en reversert utgave./*/

      function reversere(opprinelig) {
        let reversert = [];
        for (let i = opprinelig.length - 1; i >= 0; i--) {
          reversert.push(opprinelig[i]);
        }
        return reversert;
      }
      console.log(reversere([1, 2, 3]));
    </script>
  </body>
</html>
